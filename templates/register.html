<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Ai_Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #4B0082, #1E1A3C);
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #FF8C00;
            color: white;
            border-radius: 25px;
            padding: 15px;
        }
        .btn-custom {
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 25px;
            width: 100%;
            padding: 15px;
        }
        .btn-custom:hover {
            background-color: #FFA500;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: white;
        }
        p a {
            color: #FF8C00;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng ký</h2>
        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Tên người dùng" class="form-control" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Mật khẩu" class="form-control" required>
            </div>
            <button type="submit" class="btn-custom">Đăng ký</button>
        </form>
        <p>Đã có tài khoản? <a href="{{ url_for('login') }}">Đăng nhập</a></p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
