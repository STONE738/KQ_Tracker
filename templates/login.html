<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Ai_Tracker</title>
    <style>
        body {
            background: linear-gradient(to bottom, #4B0082, #1E1A3C);
            color: white;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #FF8C00;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid #FF8C00;
            color: white;
            border-radius: 20px;
            padding: 10px;
            width: 200px;
            font-size: 0.9em;
        }
        .btn-custom {
            background: #FF8C00;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 0.9em;
            transition: background 0.3s;
        }
        .btn-custom:hover {
            background: #FFA500;
        }
        .flash-message {
            background: #32CD32;
            padding: 10px;
            border-radius: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Đăng nhập</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Tên đăng nhập" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Mật khẩu" required>
            </div>
            <button type="submit" class="btn-custom">Đăng nhập</button>
        </form>
    </div>
</body>
</html>
