<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đăng nhập - Ai_Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('{{ url_for("static", filename="images/login-background.jpg") }}') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 350px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #FF8C00;
            color: white;
            border-radius: 15px;
            padding: 10px;
            font-size: 0.9em;
        }
        .btn-custom {
            background-color: #FF8C00;
            color: white;
            border: none;
            border-radius: 15px;
            width: 100%;
            padding: 10px;
            font-size: 0.9em;
        }
        .btn-custom:hover {
            background-color: #FFA500;
        }
        .login-header {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: white;
        }
        p a {
            color: #FF8C00;
            text-decoration: none;
            font-size: 0.9em;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-header">Chào mừng đến với Ai_Tracker</div>
        <form method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Tên người dùng" class="form-control" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Mật khẩu" class="form-control" required>
            </div>
            <button type="submit" class="btn-custom">Đăng nhập</button>
        </form>
        <p>Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký</a></p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
